<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-sale=1.0" />
    <title>The site with register & login</title>
    <link rel="icon" href="https://raw.githubusercontent.com/muralimallela/register-login-page/main/alphabet%20(1).png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="https://raw.githubusercontent.com/muralimallela/register-login-page/main/alphabet.png" alt="" />
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">about</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnlogin-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icons">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="Email " required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icons">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="Password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-me">
            <label>
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#"> Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icons">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="Username" required />
            <label for="">Username</label>
          </div>
          <div class="input-box">
            <span class="icons">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="Email " required />
            <label for="">Email</label>
          </div>

          <div class="input-box">
            <span class="icons">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="Password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-me">
            <label>
              <input type="checkbox" />
              I agree to the terms & conditions
            </label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
